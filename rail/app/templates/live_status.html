<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Indian Train Live Status</title>
    </head>
<body>
    <h1>
        Indian Train Live Status
    </h1>
    <input type="text" id="train_number" placeholder="Enter Train Number">
    <button onclick="getLiveStatus()">Get Live Status</button>

    <div id="status"></div>
    <script>
        function getLiveStatus() {
            const trainnumber = document.getElementById('train_number').value;

            fetch('/get_train_live_status/${trainNumber}')
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerText = JSON.stringify(data, null, 2);

            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
